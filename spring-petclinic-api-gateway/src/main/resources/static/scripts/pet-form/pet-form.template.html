<h2>Pet</h2>

<form class="form-horizontal" ng-submit="$ctrl.submit()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{$ctrl.pet.owner}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-6">
            <input class="form-control col-sm-4" ng-model="$ctrl.pet.name" id="name" name="name" required type="text" placeholder="Enter pet name"/>
            <span ng-show="petForm.name.$error.required" class="help-inline">Name is required.</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="birthDate">Birth date</label>
        <div class="col-sm-6">
            <input class="form-control" ng-model="$ctrl.pet.birthDate" id="birthDate" name="birthDate" required type="date" placeholder="Enter birth date"/>
            <span ng-show="petForm.birthDate.$error.required" class="help-inline">Birth date is required.</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="petType">Type</label>
        <div class="col-sm-6">
            <select class="form-control" ng-model="$ctrl.petTypeId" id="petType">
                <option ng-repeat="t in $ctrl.types track by t.id" value="{{t.id}}">{{t.name}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <button class="btn btn-default" type="submit">
                Submit
            </button>
        </div>
    </div>
</form>
